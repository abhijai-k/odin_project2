<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <script>
       function getComputerChoice() {
    const randomNumber = Math.random();

    if (randomNumber < 1 / 3) {
        return "rock";
    } else if (randomNumber < 2 / 3) {
        return "paper";
    } else {
        return "scissors";
    }
}

function getHumanChoice() {
    const userInput = prompt("Enter your choice: rock, paper, or scissors");
    return userInput.toLowerCase();
}

function playGame() {
    let humanScore = 0;
    let computerScore = 0;

    function playRound(humanChoice, computerChoice) {
        const player = humanChoice.toLowerCase();
        const computer = computerChoice;

        if (player === computer) {
            console.log(`It's a tie! You both chose ${player}.`);
        } else if (
            (player === "rock" && computer === "scissors") ||
            (player === "paper" && computer === "rock") ||
            (player === "scissors" && computer === "paper")
        ) {
            humanScore++;
            console.log(`You win! ${player.charAt(0).toUpperCase() + player.slice(1)} beats ${computer}.`);
        } else {
            computerScore++;
            console.log(`You lose! ${computer.charAt(0).toUpperCase() + computer.slice(1)} beats ${player}.`);
        }

        console.log(`Score - You: ${humanScore}, Computer: ${computerScore}`);
    }

    for (let i = 1; i <= 5; i++) {
        console.log(`\n--- Round ${i} ---`);
        const human = getHumanChoice();
        const computer = getComputerChoice();
        playRound(human, computer);
    }

    console.log(`\n--- Final Score ---`);
    if (humanScore > computerScore) {
        console.log("You won the game!");
    } else if (computerScore > humanScore) {
        console.log("The computeer won the game!");
    } else {
        console.log("It's a draw!");
    }
}

playGame();

    </script>

</body>
</html>
